<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Valentine ðŸ’œ</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">

    <style>
        /* --- 1. CORE VARIABLES & RESET --- */
        :root {
            --bg-color: #05000a;
            --primary-purple: #7b2cbf;
            --deep-purple: #3c096c;
            --light-lavender: #e0aaff;
            --glow-color: rgba(157, 78, 221, 0.6);
            --text-color: #f3e5f5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on mobile */
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Playfair Display', serif;
            overflow: hidden; /* Prevent scroll on main body */
            height: 100vh; /* Fallback */
            height: 100dvh; /* Dynamic viewport height for mobile browsers */
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- 2. ANIMATED BACKGROUND --- */
        .bg-gradient {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #240046 0%, #000000 90%);
            z-index: -2;
            animation: pulse-bg 10s ease-in-out infinite alternate;
        }

        @keyframes pulse-bg {
            0% { opacity: 0.8; transform: scale(1); }
            100% { opacity: 1; transform: scale(1.05); }
        }

        /* Soft floating particles */
        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--light-lavender), transparent);
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            animation: floatUp linear infinite;
            z-index: 1; /* Keep particles behind content */
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- 3. TYPOGRAPHY & BUTTONS --- */
        h1, h2, .romantic-font {
            font-family: 'Dancing Script', cursive;
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .btn-glow {
            background: linear-gradient(45deg, var(--deep-purple), var(--primary-purple));
            color: white;
            border: 1px solid var(--light-lavender);
            padding: 15px 40px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px var(--glow-color);
            font-family: 'Playfair Display', serif;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 50; /* High z-index to ensure clickability */
            user-select: none;
        }

        .btn-glow:active {
            transform: scale(0.95);
            background: linear-gradient(45deg, var(--primary-purple), var(--deep-purple));
        }

        .btn-glow:hover {
            box-shadow: 0 0 30px var(--primary-purple), 0 0 10px white;
        }

        /* --- 4. SECTIONS (Landing, Letter, Celebration) --- */
        .screen {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            transition: opacity 1s ease, visibility 1s;
            padding: 20px;
            z-index: 20; /* Ensure screen content is ABOVE fireworks (z-index 10) */
        }

        .hidden {
            opacity: 0;
            visibility: hidden;
            pointer-events: none;
        }

        .visible {
            opacity: 1;
            visibility: visible;
        }

        /* Landing Specifics */
        .landing-title {
            font-size: 3rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px var(--primary-purple);
            max-width: 800px;
        }

        /* Letter Specifics */
        .letter-container {
            background: rgba(20, 0, 40, 0.75);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px); /* Safari support */
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(224, 170, 255, 0.2);
            max-width: 600px;
            width: 90%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            position: relative;
            display: flex;
            flex-direction: column;
            /* Scroll handling for small screens */
            max-height: 85vh; 
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-purple) transparent;
        }

        .flower-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            display: inline-block;
            filter: drop-shadow(0 0 10px var(--primary-purple));
            animation: sway 3s ease-in-out infinite;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-10deg); }
            50% { transform: rotate(10deg); }
        }

        #typing-text {
            font-size: 1.3rem;
            line-height: 1.6;
            min-height: 100px; /* Reduced min-height for mobile flex */
            margin-bottom: 20px;
            color: #eaddff;
            text-align: left;
            white-space: pre-wrap; /* Preserves formatting */
        }

        /* Choice Buttons */
        .choice-btns {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
            opacity: 0; 
            transition: opacity 1s ease;
            flex-wrap: wrap; /* Allow wrapping */
        }

        /* Celebration Specifics */
        .final-msg {
            font-size: 3.5rem;
            color: #fff;
            text-shadow: 0 0 30px var(--primary-purple), 0 0 60px #ff00ff;
            z-index: 30;
            animation: floatText 3s ease-in-out infinite;
            padding: 0 20px;
        }

        @keyframes floatText {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Canvas for Fireworks */
        #canvas-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10; /* Lower than .screen (20) but higher than BG */
        }

        /* --- MOBILE OPTIMIZATIONS --- */
        @media (max-width: 768px) {
            .landing-title { 
                font-size: 2.2rem; 
                line-height: 1.3;
            }
            
            .letter-container { 
                padding: 25px 20px; 
                width: 95%;
            }
            
            #typing-text { 
                font-size: 1.1rem; 
                text-align: center; /* Center text on mobile for better aesthetics */
            }
            
            .btn-glow { 
                padding: 14px 0; 
                font-size: 1.1rem; 
                width: 100%; /* Full width buttons are easier to tap */
                max-width: 280px; /* But don't get too wide */
            }
            
            .choice-btns { 
                flex-direction: column; 
                gap: 15px;
                align-items: center;
                width: 100%;
            }
            
            .final-msg { 
                font-size: 2rem; 
            }
            
            .flower-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

    <!-- Audio Element -->
    <audio id="bg-music" loop preload="auto">
        <source src="https://github.com/sleepy-rayyy/Videos/raw/main/download.m4a" type="audio/mp4">
    </audio>

    <div class="bg-gradient"></div>
    <div id="particles-js"></div>
    <canvas id="canvas-overlay"></canvas>

    <!-- SECTION 1: LANDING -->
    <section id="screen-landing" class="screen visible">
        <h1 class="landing-title romantic-font fade-in">Hiâ€¦ I made something special for you ðŸ’œ</h1>
        <button id="btn-open" class="btn-glow fade-in" style="animation-delay: 0.5s;">
            Click to Open Your Gift
        </button>
    </section>

    <!-- SECTION 2: THE LETTER -->
    <section id="screen-letter" class="screen hidden">
        <div class="letter-container">
            <!-- Animated Flowers -->
            <div style="text-align: center; margin-bottom: 15px;">
                <span class="flower-icon">ðŸŒ·</span>
                <span class="flower-icon" style="animation-delay: 0.5s; font-size: 3.5rem;">ðŸŒ¸</span>
                <span class="flower-icon" style="animation-delay: 1s;">ðŸŒ·</span>
            </div>
            
            <p id="typing-text"></p>

            <div id="proposal-area" class="choice-btns">
                <div style="width: 100%; text-align: center; margin-bottom: 10px;">
                    <h2 class="romantic-font" style="font-size: 2rem; color: white;">Will you be my Valentine?</h2>
                </div>
                <button class="btn-glow action-btn">Yes ðŸ’œ</button>
                <button class="btn-glow action-btn">Of course ðŸ’œ</button>
            </div>
        </div>
    </section>

    <!-- SECTION 3: CELEBRATION -->
    <section id="screen-success" class="screen hidden">
        <h1 class="final-msg romantic-font">You just made me the<br>happiest person alive ðŸ’œ</h1>
    </section>

    <script>
        // --- CONFIGURATION ---
        const message = `Hi Ria, I just wanted to tell you something special... 
From the moment I met you, everything felt different. 
You make my days brighter and my heart happier. 
I donâ€™t know what the future holds, but I know that I really like you. 
Happy Valentineâ€™s Day ðŸ’œ`;

        // --- DOM ELEMENTS ---
        const screenLanding = document.getElementById('screen-landing');
        const screenLetter = document.getElementById('screen-letter');
        const screenSuccess = document.getElementById('screen-success');
        const btnOpen = document.getElementById('btn-open');
        const typingEl = document.getElementById('typing-text');
        const proposalArea = document.getElementById('proposal-area');
        const actionBtns = document.querySelectorAll('.action-btn');
        const audio = document.getElementById('bg-music');
        const canvas = document.getElementById('canvas-overlay');
        const ctx = canvas.getContext('2d');

        // --- PARTICLE BACKGROUND ---
        function createParticles() {
            const container = document.getElementById('particles-js');
            // Reduce particle count on mobile for performance
            const isMobile = window.innerWidth < 768;
            const count = isMobile ? 15 : 30;
            
            for(let i=0; i<count; i++) {
                let p = document.createElement('div');
                p.className = 'particle';
                p.style.left = Math.random() * 100 + 'vw';
                p.style.width = Math.random() * 5 + 2 + 'px';
                p.style.height = p.style.width;
                p.style.animationDuration = Math.random() * 5 + 5 + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(p);
            }
        }
        createParticles();

        // --- AUDIO CONTROLLER ---
        function playAudio() {
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio waiting for interaction"));
        }

        // --- STEP 1: OPEN GIFT ---
        btnOpen.addEventListener('click', () => {
            playAudio(); // Start music on first interaction
            
            // Transition screens
            screenLanding.classList.remove('visible');
            screenLanding.classList.add('hidden');
            
            setTimeout(() => {
                screenLetter.classList.remove('hidden');
                screenLetter.classList.add('visible');
                startTyping();
            }, 500);
        });

        // --- TYPEWRITER EFFECT ---
        function startTyping() {
            let i = 0;
            typingEl.innerHTML = "";
            const speed = 50; 

            function type() {
                if (i < message.length) {
                    let char = message.charAt(i);
                    if(char === '\n') {
                        typingEl.innerHTML += '<br>';
                    } else {
                        typingEl.innerHTML += char;
                    }
                    i++;
                    setTimeout(type, speed);
                } else {
                    // Typing done, show buttons with animation
                    setTimeout(() => {
                        proposalArea.style.opacity = '1';
                        // Auto-scroll to bottom if on mobile
                        const container = document.querySelector('.letter-container');
                        container.scrollTop = container.scrollHeight;
                    }, 500);
                }
            }
            type();
        }

        // --- STEP 2: ACCEPTANCE ---
        actionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Volume swell for effect
                let vol = 0.5;
                const swell = setInterval(() => {
                    if(vol < 1.0) {
                        vol += 0.05;
                        audio.volume = Math.min(1, vol);
                    } else {
                        clearInterval(swell);
                    }
                }, 200);

                // Transition
                screenLetter.classList.remove('visible');
                screenLetter.classList.add('hidden');
                
                setTimeout(() => {
                    screenSuccess.classList.remove('hidden');
                    screenSuccess.classList.add('visible');
                    startFireworks();
                }, 500);
            });
        });

        // --- FIREWORKS ENGINE (Vanilla JS) ---
        let fireworks = [];
        let particles = [];

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.sx = Math.random() * 3 - 1.5;
                this.sy = Math.random() * -3 - 3;
                this.size = 2;
                // Purple/Pink shades
                const colors = ['#7b2cbf', '#e0aaff', '#ff00ff', '#ffffff'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
            }
            update() {
                this.x += this.sx;
                this.y += this.sy;
                this.sy += 0.05; // gravity
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        class Spark {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.sx = Math.random() * 6 - 3;
                this.sy = Math.random() * 6 - 3;
                this.size = Math.random() * 3 + 1;
                this.life = 100;
                this.color = color;
            }
            update() {
                this.x += this.sx;
                this.y += this.sy;
                this.sy += 0.05;
                this.life -= 1;
                this.size *= 0.96;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.life / 100;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        function startFireworks() {
            animate();
            setInterval(() => {
                fireworks.push(new Firework());
            }, 400); // Slightly slower intervals for mobile perf
        }

        function animate() {
            // Semi-transparent clear for trail effect
            ctx.fillStyle = 'rgba(5, 0, 10, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Update Rockets
            for(let i=0; i<fireworks.length; i++) {
                fireworks[i].update();
                fireworks[i].draw();
                if(fireworks[i].sy >= 0) { // explode at peak
                    createExplosion(fireworks[i].x, fireworks[i].y, fireworks[i].color);
                    fireworks.splice(i, 1);
                    i--;
                }
            }

            // Update Sparks
            for(let i=0; i<particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                if(particles[i].life <= 0) {
                    particles.splice(i, 1);
                    i--;
                }
            }
            requestAnimationFrame(animate);
        }

        function createExplosion(x, y, color) {
            // Reduced particle count for mobile performance
            const particleCount = window.innerWidth < 768 ? 30 : 50;
            for(let i=0; i<particleCount; i++) {
                particles.push(new Spark(x, y, color));
            }
        }
    </script>
</body>
</html>
